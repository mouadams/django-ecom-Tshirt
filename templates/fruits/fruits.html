<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Fruits & Vegetables Store</h1>
        <a href="{% url 'add_product' %}" class="add-product-btn">Add Product</a>
    </header>
    <main>
        <div class="fruits-container">
            {% for fruit in fruits %}
                <div class="fruit-card">
                    <a href="{% url 'product_detail' fruit.name %}" class="fruit-link">
                        <img src="{{ fruit.image }}" alt="{{ fruit.name }}">
                        <h2>{{ fruit.name }}</h2>
                    </a>
                    <p>Price: ${{ fruit.price }}</p>
                    {% if fruit.weight %}
                        <p>Weight: {{ fruit.weight }}kg</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
