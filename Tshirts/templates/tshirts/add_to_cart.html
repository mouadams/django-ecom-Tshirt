<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-blue-600 text-white text-center p-6">
        <h1 class="text-4xl font-extrabold">Your Shopping Cart</h1>
        <p class="text-lg">Review your selected items</p>
    </header>

    <main class="p-6">
        <div class="max-w-7xl mx-auto">
            {% if cart %}
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <div class="space-y-4">
                        {% for item in cart %}
                            <div class="flex items-center justify-between border-b pb-4">
                                <div class="flex items-center">
                                    <img src="{{ item.image }}" alt="{{ item.name }}" class="w-20 h-20 object-cover rounded-lg">
                                    <div class="ml-4">
                                        <h2 class="text-xl font-semibold text-gray-800">{{ item.name }}</h2>
                                        <p class="text-gray-500">Price: ${{ item.price }}</p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="text-lg font-semibold">Quantity: {{ item.quantity }}</span>
                                    <a href="{% url 'remove_from_cart' item._id %}" class="text-red-600 hover:text-red-800">Remove</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <div class="flex justify-between items-center mt-6">
                        <!-- Additional content here -->
                    </div>
                </div>
            {% else %}
                <p class="text-center text-gray-500">Your cart is empty.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
