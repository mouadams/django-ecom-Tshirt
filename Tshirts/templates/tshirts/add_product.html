<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-800 to-indigo-900 py-10 text-center shadow-lg">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <div>
                <h1 class="text-5xl font-extrabold text-white tracking-wide drop-shadow-lg">
                    Add New Football T-shirt
                </h1>
                <p class="text-xl mt-4 text-gray-200 tracking-wide">
                    Complete the form to add a new product to the catalog
                </p>

            </div>
            <div>

                <a href="/" 
                    class="mt-8 inline-block px-8 py-4 bg-white text-blue-700 font-semibold text-lg rounded-lg shadow-lg hover:bg-blue-700 hover:text-white transition-transform transform hover:scale-105">
                    Back to Store
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center mb-8">Add a New T-shirt</h2>

        <form method="POST" enctype="multipart/form-data" action="{% url 'add_product' %}" class="space-y-6">
            {% csrf_token %}
            
            <!-- Product Name -->
            <div>
                <label for="name" class="block text-lg font-medium">Product Name</label>
                <input type="text" id="name" name="name" 
                    class="mt-2 w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="Enter the product name" required>
            </div>

            <!-- Product Price -->
            <div>
                <label for="price" class="block text-lg font-medium">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" 
                    class="mt-2 w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="Enter the price" required>
            </div>

            <!-- Product Description -->
            <div>
                <label for="description" class="block text-lg font-medium">Description</label>
                <textarea id="description" name="description" rows="4" 
                    class="mt-2 w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="Enter a brief description of the product"></textarea>
            </div>

            <!-- Product Image -->
            <div>
                <label for="image" class="block text-lg font-medium">Product Image</label>
                <input type="file" id="image" name="image" 
                    class="mt-2 w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">
                Add Product
            </button>
        </form>
    </main>
    {% include 'tshirts/footer.html' %}
</body>

</html>
