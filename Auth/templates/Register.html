{% extends "auth_base.html" %}
{% load static %}

{% block title %} Register Page {% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
            <div class="grid grid-cols-1 md:grid-cols-2">
                <!-- Image Section -->
                <div class="hidden md:block bg-gradient-to-b from-gray-800 to-gray-900">
                    <img src="{% static 'images/img1.png' %}" alt="Register" 
                         class="w-full h-full object-cover rounded-l-2xl">
                </div>

                <!-- Register Form -->
                <div class="p-8 bg-gray-800 flex flex-col justify-center">
                    <h1 class="text-4xl font-extrabold mb-4 text-gray-100 text-center">Create Account</h1>
                    <p class="text-sm text-gray-400 mb-8 text-center">Sign up for a new account</p>
                    <form action="{% url 'Register' %}" method="POST" class="space-y-6">
                        {% csrf_token %}
                        <!-- Username Field -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                            <input type="text" id="username" name="username" 
                                   class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm bg-gray-700 text-gray-100 placeholder-gray-400" 
                                   placeholder="Your username" required>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                            <input type="email" id="register_email" name="register_email" 
                                   class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm bg-gray-700 text-gray-100 placeholder-gray-400" 
                                   placeholder="example@example.com" required>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                            <input type="password" id="register_password" name="register_password" 
                                   class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm bg-gray-700 text-gray-100 placeholder-gray-400" 
                                   placeholder="********" required>
                        </div>

                        <!-- Confirm Password Field -->
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                            <input type="password" id="register_password_confirm" name="register_password_confirm" 
                                   class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm bg-gray-700 text-gray-100 placeholder-gray-400" 
                                   placeholder="********" required>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                    class="w-full py-3 px-6 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transform hover:scale-105 transition duration-200 ease-in-out">
                                Create Account
                            </button>
                        </div>
                    </form>

                    <!-- Login Link -->
                    <p class="mt-6 text-center text-sm text-gray-400">
                        Already have an account? 
                        <a href="{% url 'Login' %}" class="text-green-400 hover:underline">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
