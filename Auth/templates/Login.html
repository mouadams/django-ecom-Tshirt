{% extends "auth_base.html" %}
{% load static %}

{% block title %} Login Page {% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
            <div class="grid grid-cols-1 md:grid-cols-2">
                <!-- Image Section -->
                <div class="hidden md:block bg-gradient-to-b from-gray-800 to-gray-900">
                    <img src="{% static 'images/img1.png' %}" alt="Login" 
                         class="w-full h-full object-cover rounded-l-2xl">
                </div>

                <!-- Login Form -->
                <div class="p-8 bg-gray-800 flex flex-col justify-center">
                    <h1 class="text-4xl font-extrabold mb-4 text-gray-100 text-center">Welcome Back</h1>
                    <p class="text-sm text-gray-400 mb-8 text-center">Sign in to access your account</p>
                    <form action="{% url 'Login' %}" method="post" class="space-y-6">
                        {% csrf_token %}
                        <!-- Email Field -->
                        <div>
                            <label for="login_email" class="block text-sm font-medium text-gray-300">Email Address</label>
                            <input type="email" id="login_email" name="login_email" 
                                   class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm bg-gray-700 text-gray-100 placeholder-gray-400" 
                                   placeholder="example@example.com" required>
                        </div>
                        <!-- Password Field -->
                        <div>
                            <label for="login_password" class="block text-sm font-medium text-gray-300">Password</label>
                            <input type="password" id="login_password" name="login_password" 
                                   class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm bg-gray-700 text-gray-100 placeholder-gray-400" 
                                   placeholder="********" required>
                        </div>
                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox h-4 w-4 text-green-500 border-gray-600 rounded">
                                <span class="ml-2 text-sm text-gray-400">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-green-400 hover:underline">Forgot password?</a>
                        </div>
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                    class="w-full py-3 px-6 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transform hover:scale-105 transition duration-200 ease-in-out">
                                Login
                            </button>
                        </div>
                    </form>
                    <p class="text-sm text-gray-400 mt-6 text-center">
                        Don't have an account? 
                        <a href="{% url 'Register' %}" class="text-green-400 hover:underline">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
