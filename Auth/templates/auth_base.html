{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | {% block title %}{% endblock %}</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800 text-gray-100">

    <!-- Error Notification -->
    {% if error %}
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
        <div class="max-w-md mx-auto px-4 py-3 bg-red-600 text-white rounded-lg shadow-md flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0 text-red-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12.98A9 9 0 1112.02 3 9 9 0 0121 12.98z" />
            </svg>
            <p class="text-sm">{{ error }}</p>
        </div>
    </div>
    {% endif %}

    <!-- Content -->
    <main class="min-h-screen flex items-center justify-center">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 text-center py-4 border-t border-gray-700">
        <p class="text-sm">Â© {{ current_year }} Your App Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
